<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Railway Enquiry System{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body class="font-sans bg-gray-100">

    <!-- Navigation -->
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a class="text-white text-xl font-semibold mb-2" href="/res/app/search_trains/">Railway Enquiry System</a>
            <div class="space-x-4">
                <a class="text-white underline" href="/res/app/search_trains/">Search trains</a>
                <a class="text-white underline" href="/res/app/all_trains/">View all trains</a>
                <a class="text-white underline" href="/res/app/cancelled_trains/">View cancelled/diverted trains</a>
                <a class="text-white underline" href="/res/login/">Admin Login</a>
            </div>
        </div>
    </nav>
    

    {% block content %}{% endblock %}

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your custom JS scripts (if any) -->
</body>
</html>
